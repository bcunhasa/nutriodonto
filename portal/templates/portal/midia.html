  <h2>Últimas imagens lançadas</h2>
  
  <div id="carouselExampleIndicators" class="carousel slide carousel-imgs" data-ride="carousel">

    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
