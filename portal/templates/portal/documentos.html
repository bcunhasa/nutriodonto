{% extends "portal/base.html" %}
{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" href="{% static 'administracao/vendor/fontawesome/css/font-awesome.min.css' %}">
{% endblock head %}

{% block content %}
  <div class="row">
    {% for documento in documentos %}
      <div class="col-md-4">
        <div class="panel discoverer border rounded painel-arquivo" data-filter-group="archive">
          <div class="panel-body text-center">
            <div class="clearfix discover">
              <div class="pull-right">
                <a class="text-muted mr-sm" href="{{ documento.url }}" title="Download">
                  <em class="fa fa-download fa-fw"></em>
                </a>
              </div>
            </div>
            <a class="file-icon ph-lg" href="{{ documento.url }}">
              <em class="fa fa-5x fa-file-pdf-o text-danger"></em>
            </a>
            <p>
              <small class="text-dark">{{ documento.titulo }}</small>
            </p>
            <div class="clearfix m0 text-muted">
              <small class="pull-right">Google Drive</small>
              <small class="pull-left">{{ documento.data }}</small>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
