{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OdontoNutri</title>
    <link rel="icon" href="{% static 'index/img/favicon.ico' %}">

    {% block head %}{% endblock head %}

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top border-bottom" id="mainNav">

        <a class="navbar-brand js-scroll-trigger" href="{% url 'portal:index' %}">
          <img class="logomarca-pequena" src="{% static 'index/img/logo_transparencia.png' %}" alt="Logomarca">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'portal:projeto' %}">Projeto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'portal:documentos' %}">Documentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'portal:midia' %}">MÃ­dia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'portal:contatos' %}">Contatos</a>
            </li>
          </ul>
          <ul class="navbar-nav navbar-right ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'administracao:login' %}">
                Autenticar <span class="fa fa-sign-in-alt"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <header id="cabecalho">
      <div class="row">
        <div class="div-md-2 offset-md-1">
          <img id="logomarca" class="rounded-circle" src="{% static 'index/img/logo.jpg' %}" alt="Agende">
        </div>
        <div class="div-md-4 offset-md-4">
          <p class="text-right">
            OdontoNutri
          </p>
        </div>
      </div>
    </header>
    
    <div class="container tamanho-minimo">
      {% block content %}{% endblock content %}
    </div>
    
    <footer class="container-fluid text-center">
      <p>&copy; 2018 - Universidade Federal do Tocantins</p>
    </footer>
    
    <script src="{% static 'index/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'index/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'index/js/popper.min.js' %}"></script>
    <script src="{% static 'index/js/bootstrap.min.js' %}"></script>
    
    <script src="{% static 'index/js/index.js' %}"></script>
    <script src="{% static 'index/js/mapa.js' %}"></script>
