{% extends "administracao/base.html" %}
{% load staticfiles %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'administracao/css/graficos.css' %}">
{% endblock head %}

{% block header %}
  Gráficos
{% endblock header %}

{% block content %}
  
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">01. Alunos por escola participante</div>
        </div>
        <div class="panel-body">
          <div id="aluno_por_escola" class="grafico-grande"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">02. Participação</div>
        </div>
        <div class="panel-body">
          <div id="participacao" class="grafico-grande"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var aluno_por_escola = {{ aluno_por_escola }};
    var participacao = {{ participacao }};
  </script>
  
  <script src="{% static 'administracao/vendor/flot/jquery.flot.js' %}"></script>
  <script src="{% static 'administracao/vendor/flot/jquery.flot.pie.js' %}"></script>
  <script src="{% static 'administracao/js/graficos_alunos.js' %}"></script>
  
{% endblock content %}
